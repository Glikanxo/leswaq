{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmation d'achat{% endblock %}

{% block content %}
<style type="text/css">
	#maincard{
		width: 30%;
		margin: 0 auto;
	}
	@media only screen and (max-width: 1024px){
		#maincard{
			width: 90%;
		}
	}
</style>
<section class="hero">
  <div class="hero-body has-text-centered">
  	<b class="is-size-4 has-text-weight-bold">Avez vous achet√© ce produit ?</b>
    <div class="card has-text-left" id="maincard">
		<img loading="lazy" src="{{ product.images.all.0.image.url }}" id="mainimg">
		<h1 class="is-size-4 has-text-weight-bold px-2">{{product.title}}</h1>
		<h2 class="is-size-5 has-text-weight-semibold px-2">{{product.prix}} Dzd</h2>
		<div class="level pb-3">
			<div class="level-item">
				<form method="post">
					{% csrf_token %}
					<button class="level-left button is-dark" name="no">Non</button>
				</form>
			</div>
			<div class="level-item">
				<form method="post">
					{% csrf_token %}
					<button class="level-right button is-success" name="yes">Oui</button>
				</form>
			</div>
		</div>
    </div>
  </div>
</section>
{% endblock %}
